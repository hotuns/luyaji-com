services:
  web:
    image: luyaji-web:latest
    container_name: luyaji-web
    restart: unless-stopped
    ports:
      - "7001:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL}
      - AUTH_TRUST_HOST=${AUTH_TRUST_HOST}
    networks:
      - luyaji-network

  admin:
    image: luyaji-admin:latest
    container_name: luyaji-admin
    restart: unless-stopped
    ports:
      - "7002:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
    networks:
      - luyaji-network

networks:
  luyaji-network:
    driver: bridge
